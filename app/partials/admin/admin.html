<div class="container">
    <div class="well">
        <h1 id="myAdmin">Configurações da Conta</h1>
        <hr />

        <ng-include src="'/app/partials/admin/menu.html'"></ng-include>

        <!--#if($pages.size() == 0)-->
        <!--<div class="alert alert-success">-->
            <!--Para começar, crie sua primeira página para gerenciar. <br />-->
        <!--</div>-->
        <!--#end-->



        <div class="row-fluid" id="tablePage" ng-show="pages.length > 0">
            <table class="table table-hover">
                <thead>
                <th>#</th>
                <th>Nome</th>
                <th>Título</th>
                <th>E-mail</th>
                <th></th>
                </thead>
                <tr ng-repeat="page in pages">
                    <td>{{ page.id }}</td>
                    <td><a href="#{{ page.url }}">{{ page.url }}</a> </td>
                    <td>{{ page.name }}</td>
                    <td>{{ page.email }}</td>
                    <td style="text-align: right">
                        <a class="btn btn-primary btn-warning btn-edit" ng-click="edit(page)">
                            <span class="glyphicon glyphicon-wrench"></span>
                        </a>
                        <a class="btn btn-primary btn-danger btn-trash" ng-click="openModal(page)" >
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <ng-include src="'/app/partials/pages/form.html'"></ng-include>



        <!-- Modal -->
        <div id="deletePageModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Tem certeza que deseja apagar?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Esta ação <strong>não</strong> pode ser desfeita. <br />
                            Isso irá fazer com que sua página <strong id="pageNameTrash">{{ page.name }}</strong> não seja mais acessível.</p>
                        <br /><p>Tem certeza que deseja continuar?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="closeModal()">Não</button>
                        <button type="button" class="btn btn-primary btn-danger" ng-click="delete(page)">Sim, deletar!</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>
</div>
