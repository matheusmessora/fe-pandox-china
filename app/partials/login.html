<div class="container">
    <div class="well">
        <div class="row">
            <div class="col-lg-12">
                <h2>Acesse sua conta</h2>
            </div>
        </div>

        <form class="simple-form form-horizontal" novalidate>
            <div class="form-group" id="emailDiv">
                <label for="email" class="col-lg-2 control-label">E-mail:</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" ng-model="user.email" ng-focus="clearField('email')">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="form-group" id="passwordDiv">
                <label for="password" class="col-lg-2 control-label">Senha</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Senha" ng-model="user.password" ng-focus="clearField('password')">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-offset-2 col-lg-10">
                    <button ng-click="login(user)" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-12">
                <a href="#/cadastrar">Criar conta!</a>
            </div>
        </div>
    </div>
</div>
